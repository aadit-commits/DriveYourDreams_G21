<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveYourDreams - Buy & Sell Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-car"></i>
                    <span>DriveYourDreams</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#buy">Buy Cars</a></li>
                    <li><a href="#sell">Sell Your Car</a></li>
                    <li><a href="#calculator">EMI Calculator</a></li>
                    <li><a href="#tips">Tips & Guides</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <button class="btn btn-outline">Login</button>
                    <button class="btn btn-primary">Register</button>
                </div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
<!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Find Your Dream Car Today</h1>
                <p>Thousands of cars to choose from with easy financing options</p>
                <div class="search-box">
                    <input type="text" placeholder="Search by make, model or keyword">
                    <button class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
    </section>
 <!-- Car Details Modal -->
<div id="car-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="car-modal-content"></div>
    </div>
</div>

    <!-- Featured Cars Section -->
    <section class="featured-cars">
        <div class="container">
            <h2 class="section-title">Featured Cars</h2>
            <div class="cars-grid" id="featured-cars">
                <!-- Cars will be loaded via JavaScript -->
            </div>
            <div class="view-all">
                <a href="#buy" class="btn btn-outline">View All Cars</a>
            </div>
        </div>
    </section>
